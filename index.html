<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; background:#000; }
        canvas { border:1px solid #fff; background:#111; }
        #score { color:#fff; position:absolute; top:10px; left:10px; font-family:sans-serif; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const cols = canvas.width / scale;

        let snake;
        let fruit;
        let score = 0;

        class Snake {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.xSpeed = scale;
                this.ySpeed = 0;
                this.tail = [];
                this.total = 0;
            }

            draw() {
                ctx.fillStyle = '#0f0';
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
                ctx.fillRect(this.x, this.y, scale, scale);
            }

            update() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i+1];
                }
                if (this.total >= 1) {
                    this.tail[this.total - 1] = { x: this.x, y: this.y };
                }

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= canvas.width) this.x = 0;
                if (this.y >= canvas.height) this.y = 0;
                if (this.x < 0) this.x = canvas.width - scale;
                if (this.y < 0) this.y = canvas.height - scale;
            }

            changeDirection(direction) {
                switch(direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale;
                            this.ySpeed = 0;
                        }
                        break;
                }
            }

            eat(fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    score++;
                    document.getElementById('score').innerText = 'Score: ' + score;
                    return true;
                }
                return false;
            }

            checkCollision() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        this.total = 0;
                        this.tail = [];
                        score = 0;
                        document.getElementById('score').innerText = 'Score: ' + score;
                    }
                }
            }
        }

        class Fruit {
            constructor() {
                this.pickLocation();
            }
            pickLocation() {
                this.x = Math.floor(Math.random() * cols) * scale;
                this.y = Math.floor(Math.random() * rows) * scale;
            }
            draw() {
                ctx.fillStyle = '#f00';
                ctx.fillRect(this.x, this.y, scale, scale);
            }
        }

        (function setup() {
            snake = new Snake();
            fruit = new Fruit();
            window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fruit.draw();
                snake.update();
                snake.draw();

                if (snake.eat(fruit)) {
                    fruit.pickLocation();
                }

                snake.checkCollision();
            }, 100);
        })();

        window.addEventListener('keydown', (evt) => {
            const direction = evt.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });
    </script>
</body>
</html>
